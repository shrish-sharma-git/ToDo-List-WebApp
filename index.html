<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Welcome to the ToDo-List Website!</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary ">
    <a class="navbar-brand" href="index.html">
      <img src="imgs/icon.png" width="30" height="30" class="d-inline-block align-top" alt="">
      ToDo-List
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="index.html">Home</a>
        <a class="nav-item nav-link" href="aboutus.html">About ToDo-List</a>
        <a class="nav-item nav-link" href="contactus.html">Contact the Creator</a>
      </div>
    </div>
  </nav>
  <div class="container my-4">
    <h2 class="text-center">ToDo-List</h2>
      <div class="form-group">
        <label for="title" class="input">Title</label>
        <input type="text" class="form-control" id="title" aria-describedby="emailHelp" onfocus=this.value=''>
        <small id="textHelp" class="form-text text-muted">Add an item to your personal ToDo-List.
        </small>
      </div>
      <div class="form-group">
        <label for="description" class="input">Description</label>
        <textarea class="form-control" id="description" rows="3" onfocus=this.value=''></textarea>
      </div>
      <button type="submit" id="add" class="btn btn-outline-primary">Add to List</button>
      <button  id="clear" class="btn btn-outline-danger" onclick="clearStorage()">Clear list</button>
    <div id="items" class="my-4">
      <h2>Your Items</h2>
      <table class="table table-secondary">
        <thead>
          <tr>
            <th scope="col">S. No</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Acrions</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr>
            <th scope="row">1</th>
            <td>Test Task 1</td>
            <td>Test Description 1</td>
            <td><button class="btn btn-sm btn-primary">Delete</button></td>
          </tr>
        </tbody>
      </table>  
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>  
</body>
</html>
